<div class="container">
	<div id="alert"></div>
	
	<div class="row-fluid" id="content" style="margin-top: 68px;">
		<form class="form-signin" role="form">
			<input type="text" id="userid" class="form-control" placeholder="<%= locale.id %>" required autofocus>
			<input type="password" id="password" class="form-control" placeholder="<%= locale.password %>" required>
			<button class="btn btn-lg btn-success btn-block" id="loginBtn" type="button"><%= locale.sign_in %></button>
		</form>
	</div>
</div>
